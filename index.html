<!DOCTYPE html>
<head>
  <title>Asteroids</title>
  <link href="asteroids.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Asteroids</h1>
  <canvas width="800" height="600" id="game-canvas"></canvas>
  <script src="vendor/keymaster.js", type="text/javascript"></script>
  <script src="lib/util.js" type="text/javascript"></script>
  <script src="lib/movingObject.js" type="text/javascript"></script>
  <script src="lib/asteroid.js" type="text/javascript"></script>
  <script src="lib/ship.js" type="text/javascript"></script>
  <script src="lib/bullet.js" type="text/javascript"></script>

  <script src="lib/game.js" type="text/javascript"></script>
  <script src="lib/gameView.js" type="text/javascript"></script>

  <script type="text/javascript">
    var canvas = document.getElementById('game-canvas');
    var context = canvas.getContext('2d');
    var game = new Asteroids.Game();
    var gameView = new Asteroids.GameView(game, context);
    gameView.start();
  </script>
</body>
</html>
